<div class="container">
    <h2>Displaced persons list</h2>
    @if(actionSuccessful) {
        <div class="success-panel">
            Details added successfully.
        </div>
    }

    @if(authService.user$ | async) {
        <div style="display: flex; justify-content: center;">
            <button class="button add__button" (click)="openCreateForm()">Add displaced person</button>
        </div>
    }
    <dialog #createDialog id="add-displaced-dialog">
        <div style="display: flex; justify-content: space-between; align-items: start; border-bottom: 1px solid rgba(0, 0, 0, 0.3); margin-bottom: 0.5rem;">
            <h3 style="margin-block: 0.5rem;">Enter displaced person details</h3>
            <button class="button danger__button" (click)="closeCreateForm('close')">Close</button>
        </div>
        <add-displaced (onDisplacedPersonAdded)="closeCreateForm('create')"/>
    </dialog>
    <ag-grid-angular 
        [loading]="displacedPersonsService.displacedDataLoading$ | async"
        [columnDefs]="colDefs" [rowData]="displacedPersonsService.displacedPersons$ | async"
        [pagination]="true"
        [paginationPageSize]="10"
        [paginationPageSizeSelector]="[10, 20, 50]"
        style="height: 500px;"/>
</div>
